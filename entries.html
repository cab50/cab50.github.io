<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.collapsible {
  font-family: Helvetica;
  background-color: #fbf250;
  color: black;
  cursor: pointer;
  padding: 10px;
  width: 100%;
  height: auto;
  border: none;
  text-align: left;
  outline: none;
  font-size: 14px;
  border-style: ridge;
  border-width: thin;
  border-color: black;
} 

.active, .collapsible:hover {
  background-color: #73c2fb;
}

.collapsible:after {
  content: '\002B';
  color: black;
  font-weight: bold;
  float: right;
  margin-left: 5px;
}

.active:after {
  content: "\2212";
}

.content {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  background-color: black;
}

	.search {
	position: relative;
	padding-bottom: 56.25%;
	padding-top: 30px; height: 0; overflow: hidden;
	}

	.search iframe,
	.search object,
	.search embed {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	}
    

  @media screen and (max-width: 700px) {
  .collapsible {padding: 5px; font-size: 12px;}     
    
</style>
</head>
<body>

<button class="collapsible"><u>Check Individual Progress</u></button>
<div class="content">
  <div class="search">
  <iframe width="600" height="450" src="https://datastudio.google.com/embed/reporting/c181b341-7008-4233-8906-02d824345f66/page/HmtRC" frameborder="0" style="border:0" allowfullscreen></iframe>
</div>    
</div>


<button class="collapsible"><u>Check Submission</u></button>
<div class="content">
  <div class="search">
  <iframe width="600" height="450" src="https://datastudio.google.com/embed/reporting/9b053375-2c3b-4125-9cb8-a1b4b5826519/page/HmtRC" frameborder="0" style="border:0" allowfullscreen></iframe>
</div>    
</div>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    } 
  });
}
</script>

</body>
